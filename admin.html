<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Glory - Italian Food</title>
    <link rel="stylesheet" href="webstyle.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://placehold.co/100x50/png?text=Glory" alt="Pizza Glory Logo">
            </div>
            <div class="nav-links">
                <a href="#home">HOME</a>
                <a href="#menu">MENU</a>
                <a href="#contact">CONTACT</a>
                <button class="book-table">BOOK A TABLE</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>PIZZAGLORY</h1>
        <h2>MENU</h2>
    </section>

     <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form action="/admin" method="POST">
                <div class="input-group">
                    <input type="text" name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    

    <footer>
        <div class="footer-logo">
            <img src="" alt="Pizza Glory Logo">
        </div>
        <div class="footer-links">
            <a href="#home">Home</a>
            <span>•</span>
            <a href="#contact">Contact</a>
            <span>•</span>
            <a href="#menu">Menu</a>
            <span>•</span>
            <a href="#reservation">Reservation</a>
        </div>
    </footer>
    <div id="root"></div>
    <script src="glory.js"></script>
</body>
</html>
